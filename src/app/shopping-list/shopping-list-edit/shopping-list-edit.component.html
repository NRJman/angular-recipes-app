<div class="row">
    <div class="col-12">
        <form #shoppingListForm="ngForm" (ngSubmit)="onFormSubmit(nameInput)">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="ingredientName">Name</label>
                        <input type="text"
                            class="form-control"
                            id="ingredientName"
                            placeholder="Recipe Item Name"
                            #nameInput
                            ngModel
                            #ingredientName="ngModel"
                            name="ingredientName"
                            required>
                        
                        <div class="alert-message" *ngIf="ingredientName.touched && ingredientName.errors?.required">This field is required.</div>
                    </div>
                </div>
                
                <div class="col-6">
                    <div class="form-group">
                        <label for="ingredientAmount">Amount</label>
                        <input type="number"
                            class="form-control"
                            id="ingredientAmount" 
                            placeholder="Recipe Item Amount"
                            #amountInput
                            ngModel
                            #ingredientAmount="ngModel"
                            name="ingredientAmount"
                            required
                            pattern="^[1-9]+[0-9]*$">

                            <div class="alert-message" *ngIf="ingredientAmount.touched && ingredientAmount.errors?.required">This field is required.</div>
                            <div class="alert-message" *ngIf="ingredientAmount.touched && ingredientAmount.errors?.pattern">The value is invalid.</div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12" [ngSwitch]="(shoppingListState | async).isEditMode">
                    <button type="button" class="btn btn-success" *ngSwitchCase="true" (click)="onUpdateIngredient()">Update</button>
                    <button type="submit" class="btn btn-success" *ngSwitchCase="false" [disabled]="shoppingListForm.invalid">Add</button>
                    <button type="button" class="btn btn-danger" (click)="onDeleteIngredient()" [disabled]="!(shoppingListState | async).isEditMode">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="onClearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
