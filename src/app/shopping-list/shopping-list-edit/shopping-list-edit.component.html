<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
          <div class="col-6">
              <div class="form-group">
                  <label for="recipeItemName">Name</label>
                  <input type="text" class="form-control" id="recipeItemName" 
                      placeholder="Recipe Item Name">
              </div>
          </div>
          
          <div class="col-6">
              <div class="form-group">
                  <label for="recipeItemAmount">Amount</label>
                  <input type="number" class="form-control" id="recipeItemAmount" 
                      placeholder="Recipe Item Amount">
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-12">
              <button type="submit" class="btn btn-success">Add</button>
              <button type="button" class="btn btn-danger">Delete</button>
              <button type="button" class="btn btn-primary">Clear</button>
          </div>
      </div>
    </form>
  </div>
</div>
