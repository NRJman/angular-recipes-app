<div class="row">
  <div class="col-12">
      <app-shopping-list-edit></app-shopping-list-edit>
      
      <hr>

      <ul class="list-group">
        <li 
          class="list-group-item list-group-item-action" 
          *ngFor="let ingredient of (shoppingListState | async).ingredientsList; let i = index"
          (click)="onSelectIngredient(i)">
          <span>{{ ingredient.name }}</span>
          <span>({{ ingredient.amount }})</span>
        </li>
      </ul>
  </div>
</div>
