<div class="row">
  <div class="col-12">
      <app-shopping-list-edit (ingredientAdd)="onIngredientAdded($event)"></app-shopping-list-edit>
      
      <hr>

      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of ingredientsList">
          <span>{{ ingredient.name }}</span>
          <span>({{ ingredient.amount }})</span>
        </li>
      </ul>
  </div>
</div>
