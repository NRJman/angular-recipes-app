<div class="row">
  <div class="col-12">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" type="email" name="email" id="email" formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" formControlName="password">
      </div>

      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="authForm.invalid"
        *ngIf="isSignupMode; else signinButton"
        >Sign Up</button>
      
      <ng-template #signinButton>
        <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">Sign In</button>
      </ng-template>
    </form>
  </div>
</div>
