<a class="list-group-item list-group-item-action recipe-item clearfix"
   [routerLink]="[recipeId]"
   routerLinkActive="active"
>
    <div class="float-left">
        <h5>{{recipeData.recipeName}}</h5>
        <p>{{recipeData.recipeDescription}}</p>
    </div>

    <div class="float-right">
        <img class="recipe-picture" 
            [src]="recipeData.recipeImgUrl" 
            [alt]="recipeData.recipeName">
    </div>
</a>
