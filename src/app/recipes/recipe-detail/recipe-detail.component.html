<div class="row">
  <div class="col-12">
    <h2>{{(recipesState | async).recipes.selectedRecipe.recipeName}}</h2>

    <img class="recipe-image" [src]="(recipesState | async).recipes.selectedRecipe.recipeImgUrl" alt="Recipe image">
    
    <div class="btn-group" role="group">
      <button 
        id="btnGroupDrop1" 
        type="button" 
        class="btn btn-primary dropdown-toggle" 
        data-toggle="dropdown" 
        aria-haspopup="true" 
        aria-expanded="false"
        [dropdownList]="dropdownList"
        appToggleDropdown
      >Manage Recipe</button>

      <div #dropdownList class="recipe-controllers dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" (click)="onRecipeAddToShoppingList()">To shopping list</a>
        <a class="dropdown-item" (click)="onEditRecipe()">Edit recipe</a>
        <a class="dropdown-item" (click)="onDeleteRecipe()">Delete recipe</a>
      </div>
    </div>

    <div>{{(recipesState | async).recipes.selectedRecipe.recipeDescription}}</div>
    
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of (recipesState | async).recipes.selectedRecipe.recipeIngredients"
      >{{ ingredient.name }}({{ ingredient.amount }})</li>
    </ul>
  </div>
</div>
