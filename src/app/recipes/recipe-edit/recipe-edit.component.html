<div class="row">
  <div class="col-12">
    <form class="recipe-edit-form" [formGroup]="recipeForm" (ngSubmit)="onSubmitForm()">
      <div class="form-controls">
        <button type="submit" class="btn btn-success" *ngIf="editMode === true; else createRecipeBtn">Save</button>
        
        <ng-template #createRecipeBtn>
          <button type="submit" class="btn btn-success">Create</button>
        </ng-template>
        
        <button type="button" class="btn btn-danger">Cancel</button>
      </div>
    
      <div class="form-group">
        <label for="recipeName">Name</label>
        <input
          type="text"
          placeholder="Recipe Name"
          class="form-control"
          id="recipeName"
          formControlName="name">
      </div>
    
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          type="text"
          placeholder="Image URL"
          class="form-control"
          id="imageUrl"
          formControlName="imageUrl">
      </div>
    
      <div class="form-group">
        <label for="recipeDescription">Description</label>
        <textarea
          rows="5"
          class="form-control"
          id="recipeDescription"
          formControlName="description"
        ></textarea>
      </div>
    
      <div class="form-group">
        <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
        
        <div
          *ngIf="recipeForm.get('ingredients').controls.length > 0"
          formArrayName="ingredients">

          <label>Ingredients</label>
      
          <div
            class="row form-group" 
            *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index;"
            [formGroupName]="i">
            
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
      
            <div class="col-3">
              <input type="number" class="form-control" formControlName="amount">
            </div>
      
            <div class="col-1">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient()">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
