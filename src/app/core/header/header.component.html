<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="javascript:void(0)" routerLink="">Navbar</a>
    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="onToggle($event)"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
  
    <div
        class="navbar-collapse"
        id="navbarSupportedContent"
        [@navbarState]="navbarState"
    >
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/recipe-book">Recipes</a>
            </li>

            <li class="nav-item" routerLinkActive>
                <a class="nav-link" href="javascript:void(0)" routerLink="/shopping-list">Shopping List</a>
            </li>
        </ul>

        <ul class="navbar-nav navbar-right">
            <ng-template [ngIf]="!(authState | async).isAuthenticated">
                <li class="nav-item" routerLinkActive>
                    <a class="nav-link" href="javascript:void(0)" [routerLink]="['/sign', 'in']">Login</a>
                </li>
                
                <li class="nav-item" routerLinkActive>
                    <a class="nav-link" href="javascript:void(0)" [routerLink]="['/sign', 'up']">Register</a>
                </li>
            </ng-template>

            <li class="nav-item dropdown" *ngIf="(authState | async).isAuthenticated">
                <a class="nav-link dropdown-toggle"
                    href="javascript:void(0)"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    [dropdownList]="dropdownList"
                    appToggleDropdown
                >Manage</a>
            
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" #dropdownList>
                    <a class="dropdown-item" href="javascript:void(0)" (click)="onSaveData()">Save Data</a>
                    <a class="dropdown-item" href="javascript:void(0)" (click)="onFetchData()">Fetch Data</a>
                </div>
            </li>

            <li class="nav-item" *ngIf="(authState | async).isAuthenticated">
                <a class="nav-link" href="javascript:void(0)" (click)="onLogout()">Log out</a>
            </li>
        </ul>
    </div>
  </nav>
